name: CI Pipeline

on:
  pull_request:
    branches:
      - main

jobs:
  ci:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18' # Set your Node.js version here
          cache: 'pnpm'      # Enables pnpm dependency cache

      - name: Set up pnpm
        uses: pnpm/action-setup@v2
        with:
          version: 8         # Set your pnpm version here
          run_install: false # We'll run install manually

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Run lint
        run: pnpm lint
        # Adjust command if your linter setup is different

      - name: Run typecheck
        run: pnpm turbo typecheck
        # If not using turbo, replace with your own type-check command

      # Optional: Add more quality checks, tests, or build steps here
      # For deployment to Vercel, you can add a deploy job or use Vercel's GitHub integration.
